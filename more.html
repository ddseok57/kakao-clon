        crossorigin="anonymous">
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="top-header">
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">14:40</span>
            </div>
            <div class="header_column">

        <div class="header_bottom">

            <div class="header_column">
                <i class="fas fa-cog fa-lg"></i>

        </div>

    <main class="more">
        <header class="more_header">
            <div class="header_column">
                <img src="images/avatar.jpg">
                <div class="more-header_info">
                    <h3 class="more-header_title">Hyeongseok Yang</h3>
                    <span class="more-header_subtitle">yaaaaang57@naver.com</span>
                </div>

            <i class="far fa-comment-alt fa-2x"></i>

        <section class="more_options">

                <i class="far fa-smile fa-2x"></i>
                <span class="more_option-title">Emoticons</span>
            </div>

            </div>
            <div class="more_option">
                <i class="fab fa-product-hunt fa-2x"></i>
                <span class="more_option-title">Plus Friend</span>
            </div>
            <div class="more_option">
                <i class="far fa-user-circle fa-2x"></i>
                <span class="more_option-title">Account</span>
            </div>
        </section>
        <section class="more_plus-friends">
            <header class="plus-friends_header">
                <h2 class="plus-friends_title">Plus Friends</h2>
                <span class="plus-friends_learn-more">
                    <i class="fas fa-info-circle"></i> Learn More
                </span>
            </header>
            <div class="plus-friends_items">
                <div class="plus-friends_item">
                    <i class="fas fa-utensils"></i>
                    <span class="plus-friends_title">Order</span>
                </div>
                <div class="plus-friends_item">
                    <i class="fas fa-store"></i>
                    <span class="plus-friends_title">Store</span>
                </div>
                <div class="plus-friends_item">
                    <i class="fas fa-tv"></i>
                    <span class="plus-friends_title">TV Channel/Radio</span>
                </div>
                <div class="plus-friends_item">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="plus-friends_title">Creation</span>
                </div>
                <div class="plus-friends_item">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="plus-friends_title">Education</span>
                </div>
                <div class="plus-friends_item">
                    <i class="fas fa-landmark"></i>
                    <span class="plus-friends_title">Politics/Society</span>
                </div>
                <div class="plus-friends_item">
                    <i class="far fa-credit-card"></i>
                    <span class="plus-friends_title">Finance</span>
                </div>
                <div class="plus-friends_item">
                    <i class="fas fa-video"></i>
                    <span class="plus-friends_title">Movies/Music</span>
                </div>
            </div>
        </section>
        <section class="more_links">
            <div class="more_link">
                <img src="images/kakaoStory.png" class="more_link-image">
                <span class="more_link-title">Kakao Story</span>
            </div>
            <div class="more_link">
                <img src="images/path.png" class="more_link-image">
                <span class="more_link-title">Path</span>
            </div>
            <div class="more_link">
                <img src="images/kakaoFriends.png" class="more_link-image">
                <span class="more_link-title">kakao friends</span>
            </div>
