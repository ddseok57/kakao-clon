<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">14:40</span>
            </div>
            <div class="header_column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">75% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_text">Manage</span>
            </div>
            <div class="header_column">
                <span class="header_text">Friends </span><span class="header_number">1</span>
            </div>
            <div class="header_column">
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="friends">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <section class="friends_section">
            <header>
                <h6 class="friends_section-header">My Profile</h6>
            </header>
            <div class="friends_section-rows">
                <div class="friends_section-row">
                    <a href="profile.html" class="friends_section-name">
                        <img src="images/avatar.jpg" alt="">Hyeongseok Yang
                    </a>
                </div>
                <div class="friends_section-row">
                    <img src="images/avatar.jpg" alt="">
                    <span class="friens_section-name">Friends' Names Display</span>
                </div>
            </div>
        </section>
        <section class="friends_section">
            <header>
                <h6 class="friends_section-header">Friends</h6>
            </header>
            <div class="friends_section-rows">
                <div class="friends_section-row with-tagline">
                    <div class="friends_section-column">
                        <img src="images/avatar.jpg" alt="">
                        <span class="friens_section-name">Dingception</span>
                    </div>
                    <span class="friends_section-tagline">twitch.tv/dingception</span>
                </div>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab tab-bar_tab-sel">
            <i class="fas fa-user"></i><span class="tab-bar-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar_tab">
            <i class="fas fa-comment"></i><span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar_tab">
            <i class="fas fa-search"></i><span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar_tab">
            <i class="fas fa-ellipsis-h"></i><span class="tab-bar-title">More</span>
        </a>
    </nav>
</body>
</html>
