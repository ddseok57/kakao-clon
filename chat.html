<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header chat-header">
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">14:40</span>
            </div>
            <div class="header_column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">75% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="chats.html" class="back-to-chats">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="header_column">
                <span class="header_text">Dingception</span>
            </div>
            <div class="header_column">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider">Wednesday, August 2,2018</span>
        </div>
        <div class="chat_message chat_message-from_me">
            <span class="chat_message-time">14:00</span>
            <span class="chat_message-body">Hello!! This is a text message.</span>
        </div>
        <div class="chat_message chat_message-to_me">
            <img src="images/avatar.jpg" alt="" class="chat_message-avatar">
            <div class="chat_message-center">
                <h3 class="chat_message-username">Dingception</h3>
                <span class="chat_message-body">And this is an answer.</span>
            </div>
            <span class="chat_message-time">14:07</span>
        </div>
    </main>
    <div class="type_message">
        <i class="fas fa-plus fa-2x"></i>
        <div class="type_message-input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="record_message"><i class="fas fa-microphone"></i></span>
        </div>
    </div>
</body>
</html>
