<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>프로필</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header top-header-transparent">
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">14:40</span>
            </div>
            <div class="header_column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">75% <i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="header_column">
            </div>
            <div class="header_column">
                <i class="fas fa-user fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile_header">
            <div class="profile_header-container">
                <img src="images/avatar.jpg">
                <h3 class="profile_header-title">Hyeongseok Yang</h3>
            </div>
        </header>
        <div class="profile_container">
            <input type="text" placeholder="yaaaaang57@naver.com">
            <div class="profile_actions">
                <div class="profile_action">
                    <span class="profile_action-circle">
                        <i class="fas fa-comment fa-2x"></i>
                    </span>
                    <span class="profile_action-title">My chatroom</span>
                </div>
                <div class="profile_action">
                    <span class="profile_action-circle">
                        <i class="fas fa-pencil-alt fa-2x"></i>
                    </span>
                    <span class="profile_action-title">Edit Profile</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
